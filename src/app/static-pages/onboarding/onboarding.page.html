<ion-content fullscreen="true">
  <ion-slides #slider class="onboarding-slider" pager="true" slot="fixed"
    [options]="slideOptions"
    (ionSlideWillChange)="ionSlideWillChange()">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img">
        <img [src]="slide.IMAGE" class="cover-img">
      </div>
      <div class="slide-content">
        <ion-icon class="slide-content__icon" [src]="slide.ICON"></ion-icon>
        <h2 class="slide-content__title" [innerHTML]="slide.TITLE"></h2>
        <p class="slide-content__text" [innerHTML]="slide.CONTENT"></p>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-button mode="ios" color="light" fill="clear" class="proto-button skip-button" slot="fixed"
    *ngIf="!lastSlideActive"
    (click)="skip()">{{ 'BUTTON.SKIP' | translate }}</ion-button>

  <div class="footer-buttons" slot="fixed">
    <ion-button mode="ios" color="medium" shape="round" class="proto-button prev-button has-active-state"
      [ngClass]="{ 'is-active': !firstSlideActive }"
      (click)="prev()">
      <ion-icon mode="ios" name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button mode="ios" color="primary" shape="round" class="proto-button next-button"
      (click)="next()">
      <ion-icon mode="ios" name="arrow-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
