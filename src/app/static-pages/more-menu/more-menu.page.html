<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'VIEW.MORE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="proto-item-list" lines="full">
    <ion-item class="proto-item" detail="true"
      [routerLink]="['/main/more/profile']" routerDirection="forward">
      {{ 'VIEW.USER_EDIT.TITLE' | translate }}
    </ion-item>

    <ion-item class="proto-item" detail="true"
      [routerLink]="['/main/more/imprint']" routerDirection="forward">
      {{ 'VIEW.IMPRINT.TITLE' | translate }}
    </ion-item>

    <ion-item class="proto-item" detail="true"
      [routerLink]="['/main/more/agreements/privacy']" routerDirection="forward">
      {{ 'VIEW.MORE.PRIVACY' | translate }}
    </ion-item>

    <ion-item class="proto-item" detail="true"
      [routerLink]="['/main/more/agreements/terms']" routerDirection="forward">
      {{ 'VIEW.MORE.TERMS' | translate }}
    </ion-item>

    <ion-list-header></ion-list-header>

    <ion-item class="proto-item" detail="false"
      [routerLink]="['/onboarding']"
      [queryParams]="{ returnUrl: onboardingReturnUrl }"
      routerDirection="root">
      {{ 'VIEW.MORE.ONBOARDING' | translate }}
      <ion-icon name="refresh" slot="end" color="dark"></ion-icon>
    </ion-item>

    <proto-language-switch *ngIf="showLanguageSwitcher"></proto-language-switch>

    <ion-item class="proto-item" detail="false"
      (click)="logout()">
      {{ 'BUTTON.LOGOUT' | translate }}
      <ion-icon name="log-out" slot="end" color="dark"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
