<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons mode="ios" slot="start">
      <ion-back-button mode="ios" icon="ios-arrow-round-back" text=""></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">MoreMenu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios" lines="full">
    <ion-item mode="ios" detail="true"
      [routerLink]="['/main/more/imprint']">
      {{ 'VIEW.IMPRINT.TITLE' | translate }}
    </ion-item>
  </ion-list>
  <ion-button (click)="logout()">logout</ion-button>

  <ion-list>
    <ion-item>
      <ion-label>{{ 'TERM.LANGUAGE' | translate }}</ion-label>
      <ion-select placeholder="Select One"
        [(ngModel)]="currentLanguage"
        (ionChange)="changeLanguage($event)"
        [okText]="'BUTTON.OK' | translate"
        [cancelText]="'BUTTON.CANCEL' | translate">

        <ion-select-option
          *ngFor="let language of availableLanguages"
          [value]="language">
          {{ 'LANGUAGE.' + language | translate }}
        </ion-select-option>

      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
