<ion-tabs #tabs
  [ngClass]="{'active-tab-disabled': activeTabDisabled }">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="restaurants">
      <ion-icon src="./assets/icons/list.svg"></ion-icon>
      <ion-label>{{ 'VIEW.RESTAURANT_LIST.TITLE' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="more">
      <ion-icon name="ios-more"></ion-icon>
      <ion-label>{{ 'VIEW.MORE.TITLE' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
