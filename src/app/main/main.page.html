<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button 
      *ngFor="let tab of tabs"
      tab="{{ tab.tab }}">
      <ion-icon src="{{ tab.iconSource }}"
        *ngIf="tab.iconSource"></ion-icon>
      <ion-icon name="{{ tab.iconName }}"
        *ngIf="tab.iconName"></ion-icon>
      <ion-label>{{ tab.label | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
